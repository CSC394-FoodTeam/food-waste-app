name: Add To GitHub projects

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue/feature to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@RELEASE_VERSION
        with:
          # You can target a repository in a different organization
          # to the issue
          project-url: https://github.com/orgs/CSC394-FoodTeam/projects/2
          github-token: ${{ secrets.WORKFLOW }}
          labeled: bug, enhancement
          label-operator: OR
          
on:
  pull_request:
    types:
      - labeled

jobs:
  add-to-project:
    name: Add needs-review and size/XL pull requests to projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@RELEASE_VERSION
        with:
          project-url: https://github.com/orgs/CSC394-FoodTeam/projects/2
          github-token: ${{ secrets.WORKFLOW }}
          labeled: needs-review
          label-operator: AND
