<!--{% extends 'main.html' %}-->
{%include 'navbar.html'%}
{%include 'bootstrap_code.html'%}
{% block content %}
  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      {% include 'bootstrap_code.html' %}
    <title>Home | Taproot</title>

    <style>
        body {
            background-color: #212121;
            color: rgb(97, 122, 196);
            font-family: Arial, sans-serif;
            
        }
        
        a {
            color: #fff;
            text-decoration: none;
        }
        
        #profileDropDown, h1 {
            color: #617ac4;
        }
        
        #qsLogoutBtn, #qsLoginBtn, #qsProfileBtn {
            background-color: #617ac4;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 8px 16px;
        }

        #qsInventoryBtn {
            background-color: #6dc461;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 8px 16px;
        }
        
        pre {
            background-color: #fff;
            border: 1px solid #617ac4;
            border-radius: 4px;
            color: #212121;
            padding: 16px;
            margin-top: 16px;
            white-space: pre-wrap;
        }
        
        img {
            border-radius: 50%;
            height: 100px;
            margin-bottom: 16px;
            width: 100px;
        }
    </style>
</head>

<form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <div class="vstack gap-2 col-md-5 mx-auto">
        <button type="button" class="btn btn-secondary">Save Item</button>
        <button type="button" class="btn btn-outline-secondary">Cancel</button>
      </div>
    <input type="submit" value="Add to Fridge"/>
  </form>
{% endblock %}
