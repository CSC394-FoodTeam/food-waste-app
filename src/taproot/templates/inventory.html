<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Inventory | Taproot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
        background-color: #212121;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: Left;
    }
    
    a {
        color: #fff;
        text-decoration: none;
    }
    
    #profileDropDown, h1 {
        color: #617ac4;
    }
    
    #qsLogoutBtn, #qsLoginBtn {
        background-color: #617ac4;
        border: none;
        border-radius: 4px;
        color: #fff;
        padding: 8px 16px;
    }
    
    pre {
        background-color: #fff;
        border: 1px solid #617ac4;
        border-radius: 4px;
        color: #212121;
        padding: 16px;
        margin-top: 16px;
        white-space: pre-wrap;
    }
    
    img {
        border-radius: 50%;
        height: 100px;
        margin-bottom: 16px;
        width: 100px;
    }
</style>
</head>



<body>
    
    {% for i in recipes %}


  <h1>{{ i.name}}</h1>

  <h6>
    {{i.email}}
  </h6>

   <p>
    {{ i.ingredients }}
   </p>

  <img src>'{{ i.image }}'>

  <p>{{ i.category}}</p>

  {% endfor %}

</body>

</html>
