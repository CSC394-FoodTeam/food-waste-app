{% block content %}
<h2>Fridge Items</h2>
<button type="button" class="btn btn-light" href="{% url 'fridgecreate' %}">Add Fridge Item</button>
<table class="table">
  <tr>
    <th>  id  </th>
    <th>  User  </th>
    <th>  Item  </th>
    <th>  Category  </th>
    <th>  Expiry Date </th>
    <th>  Quantity  </th>
  </tr>
  {% for i in fridge %}
    <tr>
      <td>  {{ i.id }} </td>
      <td>  {{ i.user }} </td>
      <td>  {{ i.item_name }}  </td>
      <td>  {{ i.category }} </td>
      <td>  {{ i.expiry_date }}  </td>
      <td>  {{ i.quantity }} </td>
      <td>
        
      </td>
    </tr>
  {% endfor %}
