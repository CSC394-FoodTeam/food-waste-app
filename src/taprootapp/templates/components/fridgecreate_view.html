<!DOCTYPE html>
{% include 'components/main.html' %}
<head>
  <title>Fridge | Taproot</title>
</head>

<body>
{% block content %}
<form action="" method="POST">



<div class="container-lg">
  <div class="text-center">
    <h1> Add To Fridge <i class="bi bi-egg-fried"></i> </h1>
    <p class="lead"> Add item information below to add to your fridge! </p>
  </div>

  
<div class="card text-center">
  <div class="card-header"></div>
  <h5 class="card-title">Item Info</h5>
  <div class="card-body">
    <div class="form-group">
      {% csrf_token %}
      <table style="margin-left:auto;margin-right:auto;">
        {{ form.as_table }}
      </table>
      <br>
        <button type="submit" class="btn btn-primary">Put in Fridge <i class="bi bi-plus-square"></i></button>
        <a class="btn btn-warning" href="{% url 'fridgelist' %}" role="button">Cancel <i class="bi bi-x-octagon"></i></a>
    </div>   
  </div> 
</div> 


</form>
{% endblock %}
</body>
