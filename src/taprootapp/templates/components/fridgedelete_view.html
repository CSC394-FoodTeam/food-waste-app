<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Fridge | Taproot</title>
    {% block title %}Fridge{% endblock %}
    <style>
        body {
            background-color: #212121;
            color: rgb(97, 122, 196);
            font-family: Arial, sans-serif;
            
        }
        
        a {
            color: #fff;
            text-decoration: none;
        }
        
        #profileDropDown, h1 {
            color: #617ac4;
        }
        
        #qsLogoutBtn, #qsLoginBtn, #qsProfileBtn {
            background-color: #617ac4;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 8px 16px;
        }

        #qsInventoryBtn {
            background-color: #6dc461;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 8px 16px;
        }

        #qsNoBtn {
            background-color: #e5e5e5;
            border: none;
            border-radius: 4px;
            color: #000000;
            padding: 8px 16px;
    
        }
        
        pre {
            background-color: #fff;
            border: 1px solid #617ac4;
            border-radius: 4px;
            color: #212121;
            padding: 16px;
            margin-top: 16px;
            white-space: pre-wrap;
        }
        
        img {
            border-radius: 50%;
            height: 100px;
            margin-bottom: 16px;
            width: 100px;
        }
    </style>
</head>
{% block content %}
    <form method="POST">
        {% csrf_token %}
        Do you want to delete {{ item_name }}?
        <input type="submit" value="Yes" />
        <a href="{% url 'fridgelist' %}">Cancel</a>
    </form>
{% endblock %}
</body>
</html>
