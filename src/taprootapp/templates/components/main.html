<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"></html>
<head> 
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  {% include 'components/bootstrap_code.html' %}
  {% if user.is_authenticated %}
  {% include 'components/navbar_user.html'%}
  {% else %}
  {% include 'components/navbar_guest.html' %}
  {% endif %}
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .content-wrapper {
        padding-top: 80px; /* add some top padding to prevent content from overlapping with navbar */
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        text-align: left;
    }
    .navbar-nav .nav-link {
        padding: 0.5rem 1rem;
        padding-left: 2rem;
        padding-right: 2rem;
        font-size: 18px;
        /* margin-left: auto; */
    }
  </style>
</head>
<body>
    <!--bootstrap NavBar-->
    <!--end-->
    {% block content %}
    <div style="padding: 10px;"></div>
    {% endblock %}

</body>
