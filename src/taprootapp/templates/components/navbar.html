<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="navbar-brand">
        <img src="/static/images/32x32_124204103.png" alt="Logo" class="logo">
        <b><a class="navbar-brand" href="{% url 'index' %}">Taproot</a></b>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link{% if request.path == '/' %} active{% endif %}" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.path == '/discover/' %} active{% endif %}" href="{% url 'discover' %}">Discover</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.path == '/faq/' %} active{% endif %}" href="{% url 'faq' %}">FAQ</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu">
              {% if user.is_authenticated %}
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Favorites</a></li>
              {% if user.is_superuser %}
              <li><a class="dropdown-item" href="#">Admin portal</a></li>
              {% endif %}
              <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
              {% else %}
              <li><a class="dropdown-item" href="/login/auth0">Login</a></li>
              {% endif %}
            </ul>
          </li>
        </ul>
      </div>
      <div class="navbar-collapse collapse" id="navbarNavDropdown"> 
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> 
            <li class="nav-item">
              <a class="nav-link{% if request.path == '/feedback/' %} active{% endif %}" href="{% url 'feedback' %}">
                <i class="fa fa-comments" aria-hidden="true"></i>
                <span>Give Feedback</span>
              </a> 
            </li>
          </ul> 
      </div>
    </div>
</nav>
