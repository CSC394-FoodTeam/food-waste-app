{% extends 'components/main.html' %}
{% block header %}<title>Pantry | Taproot</title>{% endblock %}
{% block content %}
<div class="inventoryFunctions">
<h1>Delete from Pantry</h1>
    <form method="POST">
        {% csrf_token %}
        <p class="lead"> Do you want to delete "{{ item_name }}"? </p>
        <button type="submit" class="btn btn-primary">Yes <i class="bi bi-trash3"></i></button>
        <a class="btn btn-warning" href="{% url 'pantry' %}" role="button">Cancel <i class="bi bi-x-octagon"></i></a>
    </form>
</div>
{% endblock %}
