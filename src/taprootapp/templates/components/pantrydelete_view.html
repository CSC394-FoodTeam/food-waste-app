<!DOCTYPE html>
<head>
    {% include 'components/main.html' %}
    <title>Pantry | Taproot</title>
</head>

<body>
{% block content %}
<h1>Delete from Pantry</h1>
    <form method="POST">
        {% csrf_token %}
        <p class="lead"> Do you want to delete {{ item_name }}? </p>
        <button type="submit" class="btn btn-primary">Yes <i class="bi bi-trash3"></i></button>
        <a class="btn btn-warning" href="{% url 'pantrylist' %}" role="button">Cancel <i class="bi bi-x-octagon"></i></a>
    </form>
{% endblock %}
</body>
