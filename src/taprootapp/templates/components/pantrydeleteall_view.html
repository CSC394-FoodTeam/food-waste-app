{% extends 'components/main.html' %}
{% block header %}<title>Fridge | Taproot</title>{% endblock %}
  
{% block content %}
<div class="inventoryFunctions">
<h1>Delete all items from Pantry</h1>
    <form method="POST">
        {% csrf_token %}
        <p class="lead"> Are you sure you want to delete all "Pantry" items linked to account <b style="color: rgb(126, 158, 255) !important; font-weight: bold;">{{ user.username.capitalize }}</b>?</p>
        <button type="submit" class="btn btn-primary"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete All </button>
        <a class="btn btn-warning" href="{% url 'pantry' %}" role="button"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</a>
    </form>
</div>
{% endblock %}
