{% extends 'components/main.html' %}

<title>Discover2! | Taproot</title>

{% block content %}
<div class="database_recipes">
    <h1>Discover2 Test Page </h1>
    <br>
    <table class="table" id="database_recipes_Table">
      <thead class="table-secondary">
      <tr>
          <th data-card-title> Title </th>
          <th> Restrictions </th>
          <th> Cuisine </th>
          <th> Image </th>
          <!--<th> Ingredients </th>-->

          <th data-card-footer> Action </th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      
      {% for i in discover %}
    
      <tr>
        <div class="container px-4 text-center">
            <div class="row gx-5">
              <div class="col d-flex justify-content-center" style="padding-bottom: 24px;">
                <!--fridge_card_start-->
                <div class="card" style="width: 18rem;">
                    <img style="max-width:200px" src={{ i.image.url }}>
                  <div class="text-bg-dark p-3">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <p class="card-text">{{ i.restrictions }}, {{ i.cuisine }}</p>
                    <a href="#" class="btn btn-outline-info">View</a>
                  </div>
                </div>
              </div>
            </div>
        </div>
          <!--<td>  {{ i.title }}  </td>
          <td>  {{ i.restrictions }} </td>
          <td>  {{ i.cuisine }}  </td>
          <td>  <img style="max-width:200px" src={{ i.image.url }}> </td>
          <td>  {{ i.quantity }} </td>-->
          <td>
            <a class="btn btn-outline-primary" href="#" role="button">View <i class="bi bi-book-half"></i></a>
            <!--<a class="btn btn-outline-danger" href="#" role="button">Delete <i class="bi bi-trash3"></i></a>-->
          </td>
      </tr>
      </tbody>
      {% endfor %}
    </table>
    <!--<a class="btn btn-outline-light" href="#" role="button">Add Fridge Item <i class="bi bi-plus-circle"></i></a>
    <a class="btn btn-outline-danger" href="#" role="button">Delete All <i class="bi bi-eraser-fill"></i></a>-->
    </div>
{% endblock %}
