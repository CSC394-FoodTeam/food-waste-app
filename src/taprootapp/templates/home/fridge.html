<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Fridge | Taproot</title>

    <style>
        body {
            background-color: #212121;
            color: rgb(97, 122, 196);
            font-family: Arial, sans-serif;
            
        }
        
        a {
            color: #fff;
            text-decoration: none;
        }
        
        #profileDropDown, h1 {
            color: #617ac4;
        }
        
        #qsLogoutBtn, #qsLoginBtn, #qsProfileBtn {
            background-color: #617ac4;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 8px 16px;
        }

        #qsFridgeUpdateBtn {
            background-color: #617ac4;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 2px 16px;
        }

        #qsFridgeDeleteBtn {
            background-color: #c11d1d;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 2px 16px;
        }
        
        pre {
            background-color: #fff;
            border: 1px solid #617ac4;
            border-radius: 4px;
            color: #212121;
            padding: 16px;
            margin-top: 16px;
            white-space: pre-wrap;
        }
        
        img {
            border-radius: 50%;
            height: 100px;
            margin-bottom: 16px;
            width: 100px;
        }
    </style>
</head>

{% block content %}
<h2>Fridge Items</h2>
<a href="{% url 'fridgecreate' %}"><button class="btn">Add Fridge Item</button></a>
<table class="table">
  <tr>
    <th>  Item  </th>
    <th>  Category  </th>
    <th>  Expiry Date </th>
    <th>  Quantity  </th>
  </tr>
  {% for i in fridge %}
    <tr>
      <td>  {{ i.item_name }}  </td>
      <td>  {{ i.category }} </td>
      <td>  {{ i.expiry_date }}  </td>
      <td>  {{ i.quantity }} </td>
      <td><a href="{% url 'fridgeupdate' i.item_name %}" id = 'qsFridgeUpdateBtn'>Update</a></td>
      <td><a href="{% url 'fridgedelete' i.item_name %}" id = 'qsFridgeDeleteBtn'>Delete</a></td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
