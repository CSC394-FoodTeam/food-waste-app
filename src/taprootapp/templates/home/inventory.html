<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Inventory | Taproot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
        background-color: #212121;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: left;
    }
    
    a {
        color: #fff;
        text-decoration: none;
    }
    
    pre {
        background-color: #fff;
        border: 1px solid #617ac4;
        border-radius: 4px;
        color: #212121;
        padding: 16px;
        margin-top: 16px;
        white-space: pre-wrap;
    }
    
    img {
        border-radius: 50%;
        height: 100px;
        margin-bottom: 16px;
        width: 100px;
    }
</style>
</head>



<body>
    {% csrf_token %}
    <h1>Inventory</h1>

    
    {% for i in recipes %}
    
    
    <h2>{{ i.name}}</h2>
    
    <h6>
        {{i.email}}
    </h6>
    
    <div style="text-align: left; border-radius: 5px; padding: 5px;">
    <p>
        {{ i.ingredients }}
    </p>
    </div>

    <img src>'{{ i.image }}'>
    
    <p>{{ i.category}}</p>
    
    {% endfor %}

</body>

</html>
