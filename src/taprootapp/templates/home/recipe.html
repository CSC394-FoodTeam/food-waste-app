<title>Recipe Book | Taproot</title>
{% {% extends 'include' %} 'components/main.html' %}


{% block content %}
<div class="inventory">
	<h1>Add a New Recipe</h1>
	<form method="post">
		{% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
{% endblock %}
